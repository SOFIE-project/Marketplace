<html lang="en">
  {% block head %}
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} - Demo Marketplace</title>
  </head>
  {% endblock %}
  <body>
    <div id="footer">
      {% block header %}
      Your role is "<b>{{ session.role }}</b>".
      {% endblock %}
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>
